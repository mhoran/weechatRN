name: Lint and test

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  checkout-app:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - run: yarn install
  lint:
    needs: checkout-app
    runs-on: ubuntu-latest
    steps:
      - run: yarn lint
  test:
    needs: checkout-app
    runs-on: ubuntu-latest
    steps:
      - run: yarn test
  prettier:
    needs: checkout-app
    runs-on: ubuntu-latest
    steps:
      - run: yarn prettier --check
